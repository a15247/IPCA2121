    <script>
        //employees JSON document
        var data = {
            "employees":[
                {"fistName": "Manuel", "lastName": "Ferreira"},
                {"fistName": "Maria", "lastName": "Perreira"},
                {"fistName": "Joao", "lastName": "Silva"},
            ]
        }
    
        function loadData()
        {
            //variaves
            data.employees.forEach(showOne);
    
            //debug
            function showOne(item, index){
                console.log(item.firstName);
            }
    
            //fill data
            document.getElementById("fistNameInput").value = data.employees[0].firstName;
            document.getElementById("lastNameInput").value = data.employees[0].lastName;
        }
    
        function loadData2()
        {
            //variaves
            data.employees.forEach(showOne);
    
            //fill the ul
            function showOne(item, index)
            {
                document.getElementById("employeesList").innerHTML +=
                `<li>$(item.firstName) $(item.lastName) </li>`
            }

            */
        }
    
        }
    </script>
</head>

<body>
